<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset=" UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-index.css">
    <title>Cadastro - Lista de Tarefas</title>

</head>

<body>
    <div class="container">
        <div class="card">
            <h1>CADASTRAR</h1>

            <form id="form" action="">
                <div class="label-float">
                    <input type="text" id="nome" placeholder="" required oninput="nomeValidar()">
                    <label for="labelNome">Nome</label>
                    <span class="span">Nome deve conter no mínimo 10 caracteres.</span>
                </div>

                <div class="label-float">
                    <input type="text" id="usuario" placeholder="" required oninput="loginValidar()">
                    <label for="labelUsuario">Usuário</label>
                    <span class="span">Login deve ter conter no máximo 10 caracteres.</span>
                </div>

                <div class="label-float">
                    <input type="email" id="email" placeholder="" required oninput="emailValidar()">
                    <label for="labelEmail">Email</label>
                    <span class="span">Insira um email válido.</span>
                </div>

                <div class="label-float">
                    <input type="password" id="senha" placeholder="" required oninput="compareSenha()">
                    <label for="labelSenha">Senha</label>
                    <span class="span">As senhas devem ser iguais.</span>
                </div>

                <div class="label-float">
                    <input type="password" id="confSenha" placeholder="" required oninput="compareSenha()">
                    <label for="labelConfSenha">Confirmar Senha</label>
                    <span class="span">As senhas devem ser iguais.</span>
                </div>

                <div class="centralizar">
                    <button type="submit" value="Entrar" onclick="entrar()">Entrar</button>

                </div>


            </form>


        </div>
    </div>

    <script src="script/index.js"></script>
</body>

</html>
