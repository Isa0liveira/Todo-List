<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset=" UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style-cadastro.css">
<title>Cadastro - Lista de Tarefas</title>
</head>
<!-- (nome, login, email, senha e confirmação de senha e botão de login) -->
<body>
    <div id="container">
        <div id="box">
            <h1>Cadastro</h1>

            <input class="nome" type="text" placeholder="Nome">
            <input class="login" type="text" placeholder="Login">
            <input class="email" type="email" placeholder="Email">
            <input class="senha" type="text" placeholder="Senha">
            <input class="confSenha" type="text" placeholder="Confirmação de Senha">
        </div>
    </div>
</body>

</html>
